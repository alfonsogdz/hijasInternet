    <!-- Hero Section -->
    <section id="hero">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 d-flex flex-column align-items-center">
                    <img src="img/logo.png" alt="Hijas de Internet Hero Image" class="img-fluid img-hover-effect" />

                        <p class="lead">
                            Buscamos una Internet más segura, diversa e inclusiva para todas
                            las personas
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Talleres y Charlas -->
    <section id="about">
        <div class="container my-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="mb-4 text-center contact-title">Contáctanos</h2>
                    <form id="form-contacto">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required />
                        </div>
                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" name="asunto" required />
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-sm">Enviar <i class="fa fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Talleres Carousel -->

    <!-- Contact -->
    <section id="contact" class="py-4">
        <div class="container">
            <!-- Botón y Redes Sociales -->

                    </a>

                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://www.tiktok.com/@hijasdeinternet?lang=en" target="_blank" class="social-link">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="https://www.instagram.com/hijasdeinternet/" target="_blank" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://x.com/hijasdeinternet" target="_blank" class="social-link">
                        <i class="fab fa-square-x-twitter"></i>
                    </a>
                    <a href="https://bsky.app/profile/hijasdeinternet.bsky.social" target="_blank" class="social-link">
                        <i class="fab fa-bluesky"></i>
                    </a>
                    <a href="https://open.spotify.com/show/4HqBnWXPVusZbh1meZr0Fk" target="_blank" class="social-link">
                        <i class="fab fa-spotify"></i>
                    </a>

        </div>

    <!-- Spinner de carga -->
    <div id="spinner-overlay" style="display: none;">
        <div class="spinner-border" role="status">
            <!-- <span class="visually-hidden">Enviando...</span> -->
        </div>
        <div class="text-white mt-2">Enviando...</div>
    </div>

    <!-- JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <!-- SWEETALERT2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init('pPzVgJWcewnoR-A7W');
        })();

        document.getElementById('form-contacto').addEventListener('submit', function (e) {
            e.preventDefault();

            const spinner = document.getElementById('spinner-overlay');
            spinner.style.display = 'flex'; // Mostrar overlay

            emailjs.sendForm('service_crm6hxc', 'template_eca7mm7', this)
                .then(function () {
                    spinner.style.display = 'none';

                    Swal.fire({
                        icon: 'success',
                        title: '¡Mensaje enviado!',
                        text: 'Gracias por contactarnos',
                        confirmButtonText: 'Cerrar'
                    });
                    document.getElementById('form-contacto').reset();


                }, function (error) {
                    console.log('Error:', error);
                    spinner.style.display = 'none';

                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Error al enviar el mensaje. Intenta más tarde.',
                        confirmButtonText: 'Cerrar'
                    });
                });
        });
    </script>

    <!-- Custom JS -->
